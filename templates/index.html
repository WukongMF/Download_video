<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargador de Videos Mejorado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Título con efecto de máquina de escribir -->
        <h1 aria-label="Download videos">
          &nbsp;<span class="typewriter"></span>
        </h1>

        <!-- Formulario de descarga de videos -->
        <div class="form-group mt-4">
            <label for="url">URL del Video:</label>
            <input type="text" id="url" class="form-control" placeholder="Introduce la URL del video">
        </div>

        <div id="thumbnail-container" class="text-center">
            <img id="thumbnail" src="" alt="Miniatura del video" class="img-fluid" style="max-width: 100%; display: none;">
        </div>

        <div class="form-group mt-3">
            <label for="folder">Carpeta de destino:</label>
            <input type="text" id="folder" class="form-control" placeholder="Introduce la ruta de la carpeta manualmente">
        </div>

        <div class="form-group">
            <label for="filename">Nombre del archivo:</label>
            <input type="text" id="filename" class="form-control" placeholder="Introduce el nombre del archivo">
        </div>

        <div class="form-group">
            <label for="quality">Calidad del Video:</label>
            <!-- Menú desplegable estático de calidades -->
            <select id="quality" class="form-control">
                <option value="best">Mejor calidad disponible</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
            </select>
        </div>

        <button id="downloadBtn" class="btn btn-3">Descargar</button>

        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
